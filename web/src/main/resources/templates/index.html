<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">SimpleEshop |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container w-50" style="padding-top: 1em">

    <h4>Our product range</h4>
    <table class="table" style="margin: 0 auto;">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Available</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.available}"></td>
            <td>
                <button
                        th:id="${product.id}"
                        type="button"
                        class="btn btn-primary"
                        style="float: right"
                >
                    Add to cart
                </button>
            </td>
        </tr>


        </tbody>
    </table>



    <script src="webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".add").click(function(e){
                let productId = e.target.id;
                $.post(
                    'http://localhost:8080/add',
                    { headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        productId },
                    function(data,status){ alert("Added to cart!") }
                );
            });
        });
    </script>

</div>
</body>
</html>
